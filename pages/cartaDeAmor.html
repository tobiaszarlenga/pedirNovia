<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Tobias Zarlenga">
  <meta name="description" content="Página con modal sorpresa.">
  <meta name="keywords" content="Te amo, sorpresa, amor">
  <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Sorpresa</title>
</head>
<body class="bg-light">
  <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
    <img src="./images/sorpresa.jpeg" alt="Sorpresa" class="img-grande mb-4 shadow-sm">
    <button type="button" class="btn btn-custom" data-toggle="modal" data-target="#sorpresaModal">Ver Sorpresa</button>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="sorpresaModal" tabindex="-1" aria-labelledby="sorpresaModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="sorpresaModalLabel">Sorpresa!</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Aquí está la sorpresa que te prometí. ¡Espero que te guste!
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
